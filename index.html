<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Hello</title>
</head>

<body>
    <section class="form-github">
        <form action="">
            <input type="text" name="" id="valueInput" placeholder="Search username...">
            <input type="submit" value="Search" class="button" id="search">
        </form>
        <div class="not-ok">
            <p id="not-found">Does not exist</p>
        </div>
    
        <div id="ok">
            <img id="image" alt="profile-image"></img>
            <div class="description">
                <p id="username"></p>
                <p id="full-name"></p>
                <p id="bio"></p>
            </div> 

            <div id="repositories">
                <strong class="repositories-title">Repositories</strong>
            </div>
        </div>
    

    </section>
    

</body>
    <script src="js/index.js"></script>
</html>
