<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="public/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="public/css/main.css">
    <title>Hello</title>
</head>

<body>
    <section class="form-github">
        <form action="">
            <input type="text" name="" id="myText" placeholder="Search username...">
            <input type="submit" value="Search" class="button">
        </form>
        <div class="not-ok">
            <p id="not-found">Does not exist</p>
        </div>
    
        <div id="ok">
            <img id="image" src="" alt="profile-image"></img>
            <div class="description">
                <p id="username"></p>
                <p id="full-name"></p>
                <p id="bio"></p>
            </div> 

            <div id="repositories">
                <strong class="repositories-title">Repositories</strong>
                <div class="repo">
                    <p id="repo-name"></p>
                    <div class="starts-forks">
                        <img src="./public/img/star-solid.svg" alt="star"><p id="stars"></p>
                        <img src="./public/img/code-branch-solid.svg" alt="fork"><p id="fork"></p>
                    </div>
                </div> 
            </div>
        </div>
    

    </section>
    

</body>

    <script src="public/js/main.js"></script>
</html>
